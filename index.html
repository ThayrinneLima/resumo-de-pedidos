<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="broad">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="imgCard" class="imgCard">
        <div class="bottonside">   
          <h1 class="title">Order Summary</h1>

          <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="product"> 
            <div class="product-left">
            <img src="./images/icon-music.svg" alt="icon-music" class="icon-music">
              <div class="price">
                <p class="nameProduct">Annual Plan</p>
                <p class="priceProduct">$59.99/year</p>
              </div>
            </div>
                <button class="change">Change</button>
          </div> 
              
              <button class="payment">Proceed to Payment</button> 
              <button class="cancel">Cancel Order</button>
        </div>
      </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
